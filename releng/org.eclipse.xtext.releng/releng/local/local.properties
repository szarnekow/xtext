# Default locations
buckminster.output.root=${workspace.root}/Xtext-nightly-HEAD/buckminster.build
buckminster.temp.root=${workspace.root}/Xtext-nightly-HEAD/buckminster.temp

# Eclipse download mirror default=http://download.eclipse.org
eclipse.download=http://download.eclipse.org

# define the qualifier replacement method
qualifier.replacement.*=generator:lastModified
generator.lastModified.format='v'yyyyMMddHHmm

target.os=*
target.ws=*
target.arch=*

# define the site generation properties
site.pack200=true
site.retain.unpacked=true
site.signing=false
signing.type=eclipse.local
eclipse.staging.area=${workspace.root}/Xtext-nightly-HEAD/eclipse.staging

# define the range generation rules for required bundles
pde.match.rule.default=compatible
pde.match.rule.retain.lower=true

# Define the Build ID (added by Hudson job definition)
build.id=S201010101010
build.alias=2.1.0LOCAL
eclipse.target.platform=${eclipse.download}/eclipse/updates/3.7milestones
emf.target.platform=${eclipse.download}/modeling/emf/emf/updates/2.7milestones